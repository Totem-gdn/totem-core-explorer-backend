syntax = "proto3";

package assets;

enum AssetType {
  AVATAR = 0;
  ITEM = 1;
  GEM = 2;
}

message ClaimAssetRequest {
  string ownerAddress = 1;
  AssetType assetType = 2;
}

message ClaimAssetResponse {
  string txHash = 1;
}

service Assets {
  rpc ClaimAsset (ClaimAssetRequest) returns (ClaimAssetResponse);
}
